<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main class="profile">
      <div class="info">
        <img
          src="./images/avatar-jessica.jpeg"
          alt="Jessicac Randall profie"
          class="profile-pic"
        />
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="socials">
        <a href="#" class="links">GitHub</a>
        <a href="#" class="links">Frontend Mentor</a>
        <a href="#" class="links">LinkedIn</a>
        <a href="#" class="links">Twitter</a>
        <a href="#" class="links">Instagram</a>
      </div>
    </main>
  </body>
</html>
